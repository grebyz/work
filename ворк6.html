<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новогоднее поздравление</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: #fff;
            background-color: #000;
            overflow-x: hidden;
            overflow-y: scroll;
        }

        .header {
            width: 100%;
            height: 120px;
            background: url('https://usionline.com/wp-content/uploads/2020/12/ng_029.jpg') no-repeat center center;
            background-size: cover;
            border-bottom: 5px solid rgba(255, 204, 0, 0.8);
        }

        .neon-stripes-left, .neon-stripes-right {
            position: fixed;
            top: 0;
            height: 100%;
            width: 8px;
            background: linear-gradient(to bottom, #ff00ff, #00ffff, #ff0000);
            background-size: 100% 300%;
            animation: neon-animation 3s infinite;
        }

        .neon-stripes-left {
            left: 0;
        }

        .neon-stripes-right {
            right: 0;
        }

        @keyframes neon-animation {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .spotify-player {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 400px;
            background-color: #121212;
            border-radius: 15px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.8);
            color: #fff;
            margin: 0 auto;
            left: 50%;
            transform: translateX(-50%);
        }

        .spotify-player .song-info {
            text-align: center;
            margin-bottom: 10px;
        }

        .spotify-player .song-info h4 {
            margin: 0;
            font-size: 18px;
            color: #ffcc00;
        }

        .spotify-player .song-info p {
            margin: 5px 0 0;
            font-size: 14px;
            color: #aaa;
        }

        .spotify-player audio {
            width: 100%;
        }

        .greeting {
            font-size: 24px;
            color: #ffcc00;
            margin-top: 20px;
        }

        .social-links {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .social-links a {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
        }

        .social-links img {
            width: 40px;
            height: 40px;
        }

        .snow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="header"></div>

    <div class="neon-stripes-left"></div>
    <div class="neon-stripes-right"></div>

    <h1>Новогоднее поздравление</h1>

    <div class="greeting">
        <p>Дорогой Вадим, с наступающим Новым годом!</p>
        <p>Ты – наш позор, но любимый позор. Пусть в новом году будет меньше стыда и больше успеха, здоровья и радости! Твой любимый Джайма кока(стила)</p>
    </div>

    <div class="spotify-player">
        <div class="song-info">
            <h4>Let It Snow</h4>
            <p>Frank Sinatra</p>
        </div>
        <audio controls autoplay>
            <source src="https://raw.githubusercontent.com/grebyz/hj/main/Frank_Sinatra_Let_It_Snow_Let_It_Snow_Let_It_Snow.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <div class="social-links">
        <a href="https://www.youtube.com/channel/UCF_INGUVp9UcaNW2oymQOsw" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Youtube_logo.png" alt="YouTube">
        </a>
        <a href="https://www.tiktok.com/@penal2280" target="_blank">
            <img src="https://sf-static.tiktokcdn.com/obj/eden-sg/uhtyvueh7nulogpoguhm/tiktok-icon2.png" alt="TikTok">
        </a>
        <a href="https://steamcommunity.com/profiles/76561199009654009/" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Steam_icon_logo.svg/1200px-Steam_icon_logo.svg.png" alt="Steam">
        </a>
    </div>

    <div class="snow"></div>

    <script>
        const createSnowflake = () => {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.width = `${Math.random() * 10 + 5}px`;
            snowflake.style.height = snowflake.style.width;
            snowflake.style.left = `${Math.random() * window.innerWidth}px`;
            snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`;
            document.querySelector('.snow').appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        };

        setInterval(createSnowflake, 100);
    </script>
</body>
</html>
